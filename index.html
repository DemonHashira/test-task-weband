<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detox Landing Page</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container container">
        <img src="assets/images/icons/logo.svg" alt="" />
        <div class="navigation-container">
          <nav>
            <ul>
              <li><a href="#">За чая</a></li>
              <li><a href="#">Програми</a></li>
              <li><a href="#">Блог</a></li>
              <li><a href="#">BMI Калкулатор</a></li>
            </ul>
          </nav>
          <button class="purchase-button" type="button">КУПИ СЕГА</button>
        </div>
      </div>
    </header>

    <main>
      <section class="detox-woman">
        <img
          src="assets/images/blured-bag-left-hero.png"
          alt="Left bag"
          class="bag-left"
        />
        <div class="woman-container">
          <div class="woman-image">
            <img
              src="assets/images/girl-hero-section.png"
              alt="Woman with cup"
            />
          </div>
          <div class="woman-text">
            <h1>Detox</h1>
            <p>
              Health and effective <br />
              <strong>slimming</strong>
            </p>
          </div>
        </div>
        <img
          src="assets/images/blured-bag-right-hero.png"
          alt="Right bag"
          class="bag-right"
        />
        <div class="woman-scroll">
          <div class="scroll-container">
            <div class="scroll-icons">
              <i class="fa-solid fa-angle-down"></i>
              <i class="fa-solid fa-angle-down"></i>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <p>LEARN MORE</p>
          </div>
          <img
            src="assets/images/scroll-down-bag.png"
            class="bag-middle"
            alt="Scroll down bag"
          />
        </div>
      </section>
    </main>
  </body>
</html>
